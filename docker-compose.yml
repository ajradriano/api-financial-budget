version: '3'
services:
    # PHP
    api-finab:
        build:
            context: .
            dockerfile: Dockerfile
        image: php-8.1-fpm
        container_name: api-finab
        restart: unless-stopped
        tty: true
        environment:
            SERVICE_NAME: api-finab
            SERVICE_TAGS: dev
        working_dir: /var/www/html/
        depends_on:
            - db
        volumes:
            - ./:/var/www/html/
            - ./devops/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - app-network

    # Nginx
    webserver-finab:
        image: nginx:alpine
        container_name: webserver-finab
        restart: always
        tty: true
        depends_on:
            - api-finab
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html/
            - ./devops/nginx/conf.d/:/etc/nginx/conf.d
        networks:
            - app-network

    # MySQL Database Service
    db:
        image: mysql:5.7.32
        container_name: db-finab
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: finab_db
            MYSQL_ROOT_PASSWORD: f1n4b@sql
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        volumes:
            - dbdata:/var/lib/mysql/
            - ./devops/mysql/my.cnf:/etc/mtsql/my.cnf
        networks:
            - app-network

# Docker Networks
networks:
    app-network:
        driver: bridge
# Volumes
volumes:
    dbdata:
        driver: local
